<!DOCTYPE html>
<html>
<head>
    <title>Final Test - TupPhim</title>
    <style>
        body { font-family: Arial; background: #1a1a1a; color: white; padding: 20px; }
        .result { margin: 10px 0; padding: 15px; border-radius: 8px; background: #333; }
        .success { border-left: 4px solid #4ade80; }
        .error { border-left: 4px solid #f87171; }
        .loading { border-left: 4px solid #fbbf24; }
        .info { border-left: 4px solid #60a5fa; }
        button { padding: 12px 24px; margin: 8px; background: #dc2626; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; }
        button:hover { background: #ef4444; }
        .movie-item { margin: 8px 0; padding: 12px; background: #444; border-radius: 6px; }
        .movie-title { font-weight: bold; color: #60a5fa; font-size: 16px; }
        .movie-details { color: #9ca3af; font-size: 14px; margin-top: 4px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin: 10px 0; }
        .stat-item { background: #444; padding: 10px; border-radius: 6px; text-align: center; }
    </style>
</head>
<body>
    <h1>üé¨ Final Test - TupPhim Movie Display</h1>
    
    <div style="margin-bottom: 20px;">
        <button onclick="testAll()">üöÄ Test All APIs</button>
        <button onclick="testTopMovies()">‚≠ê Test Top 6 Movies</button>
        <button onclick="testFeaturedMovies()">üéØ Test Featured Movies</button>
        <button onclick="testStats()">üìä Test Stats</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testAll() {
            clearResults();
            addResult('üöÄ Starting comprehensive API tests...', 'info');
            
            await testStats();
            await testTopMovies();
            await testFeaturedMovies();
            
            addResult('‚úÖ All tests completed!', 'success');
        }
        
        async function testTopMovies() {
            addResult('üîÑ Testing Top 6 Movies API...', 'loading');
            
            try {
                const response = await fetch('/api/mongo-movies/new?page=1&limit=6');
                const data = await response.json();
                
                if (data.success && data.data.items) {
                    const movies = data.data.items;
                    addResult(`‚úÖ Top 6 Movies API Success! Loaded ${movies.length} movies`, 'success');
                    
                    movies.forEach((movie, index) => {
                        addResult(`
                            <div class="movie-item">
                                <div class="movie-title">${index + 1}. ${movie.name}</div>
                                <div class="movie-details">
                                    Year: ${movie.year || 'N/A'} | Type: ${movie.type || 'N/A'} | Episodes: ${movie.episode_current || 'N/A'}
                                </div>
                            </div>
                        `, 'success');
                    });
                } else {
                    addResult('‚ùå No movies found in Top 6 API response', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Top 6 Movies API Error: ${error.message}`, 'error');
            }
        }
        
        async function testFeaturedMovies() {
            addResult('üîÑ Testing Featured Movies API...', 'loading');
            
            try {
                const response = await fetch('/api/mongo-movies/new?page=1&limit=24');
                const data = await response.json();
                
                if (data.success && data.data.items) {
                    const movies = data.data.items;
                    addResult(`‚úÖ Featured Movies API Success! Loaded ${movies.length} movies`, 'success');
                    
                    // Show first 8 movies
                    const firstMovies = movies.slice(0, 8);
                    firstMovies.forEach((movie, index) => {
                        addResult(`
                            <div class="movie-item">
                                <div class="movie-title">${index + 1}. ${movie.name}</div>
                                <div class="movie-details">
                                    Year: ${movie.year || 'N/A'} | Type: ${movie.type || 'N/A'}
                                </div>
                            </div>
                        `, 'success');
                    });
                    
                    if (movies.length > 8) {
                        addResult(`... and ${movies.length - 8} more movies`, 'info');
                    }
                } else {
                    addResult('‚ùå No featured movies found', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Featured Movies API Error: ${error.message}`, 'error');
            }
        }
        
        async function testStats() {
            addResult('üîÑ Testing Stats API...', 'loading');
            
            try {
                const response = await fetch('/api/mongo-movies/stats');
                const data = await response.json();
                
                if (data.success && data.data) {
                    const stats = data.data;
                    addResult('‚úÖ Stats API Success!', 'success');
                    
                    addResult(`
                        <div class="stats">
                            <div class="stat-item">
                                <div style="font-size: 24px; font-weight: bold; color: #4ade80;">${stats.totalMovies}</div>
                                <div>Total Movies</div>
                            </div>
                            <div class="stat-item">
                                <div style="font-size: 18px; font-weight: bold; color: #60a5fa;">${stats.byType ? stats.byType.length : 0}</div>
                                <div>Movie Types</div>
                            </div>
                            <div class="stat-item">
                                <div style="font-size: 18px; font-weight: bold; color: #fbbf24;">${stats.topYears ? stats.topYears.length : 0}</div>
                                <div>Years Covered</div>
                            </div>
                        </div>
                    `, 'success');
                    
                    if (stats.byType) {
                        addResult(`<strong>Movie Types:</strong> ${stats.byType.map(t => `${t._id}: ${t.count}`).join(', ')}`, 'info');
                    }
                    
                    if (stats.topYears) {
                        addResult(`<strong>Top Years:</strong> ${stats.topYears.slice(0, 5).map(y => `${y._id}: ${y.count}`).join(', ')}`, 'info');
                    }
                    
                    if (stats.lastSync) {
                        addResult(`<strong>Last Sync:</strong> ${new Date(stats.lastSync).toLocaleString()}`, 'info');
                    }
                } else {
                    addResult('‚ùå No stats found', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Stats API Error: ${error.message}`, 'error');
            }
        }
        
        // Auto test on load
        window.onload = function() {
            addResult('üé¨ TupPhim Final Test Page Loaded', 'info');
            addResult('Click "Test All APIs" to run comprehensive tests', 'info');
        };
    </script>
</body>
</html>
