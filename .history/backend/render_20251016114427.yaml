# Render.com deployment configuration for TupPhim Backend
# https://dashboard.render.com/web/srv-d3ju3rali9vc73bef9jg

services:
  - type: web
    name: tuphim-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        fromDatabase:
          name: tuphim-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://www.tuphim.online
      - key: ALLOWED_ORIGINS
        value: https://www.tuphim.online,https://tuphim.online,https://tuphim-frontend.vercel.app
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 1000
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: LOG_LEVEL
        value: info
      - key: CACHE_TTL
        value: 3600
      - key: CACHE_MAX_SIZE
        value: 1000

databases:
  - name: tuphim-mongodb
    plan: starter
    databaseName: tuphim_production
