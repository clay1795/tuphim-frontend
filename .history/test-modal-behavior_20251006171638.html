<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Behavior</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 200vh; /* Make page scrollable */
        }
        
        .content {
            padding: 20px;
            height: 200vh; /* Make page scrollable */
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            z-index: 1000;
        }
        
        .member-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9998;
            display: none;
        }
        
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            pointer-events: none;
        }
        
        .modal-content {
            background: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            pointer-events: auto;
        }
        
        .close-btn {
            float: right;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .scroll-info {
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="member-button" onclick="openModal(event)">Thành viên</button>
    </div>
    
    <div class="scroll-info" id="scrollInfo">
        Scroll: 0px
    </div>
    
    <div class="content">
        <h1>Test Modal Behavior</h1>
        <p>Cuộn xuống và click "Thành viên" để test modal behavior.</p>
        
        <div style="margin-top: 500px;">
            <h2>Phim Điện Ảnh Mới Cập Nhật</h2>
            <p>Đây là nội dung giữa trang. Cuộn đến đây và click "Thành viên".</p>
        </div>
        
        <div style="margin-top: 500px;">
            <h2>Phim Bộ Mới</h2>
            <p>Nội dung cuối trang.</p>
        </div>
    </div>
    
    <div class="modal-backdrop" id="modalBackdrop" onclick="closeModal()"></div>
    
    <div class="modal-container" id="modalContainer" style="display: none;">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2>Đăng nhập</h2>
            <form>
                <input type="email" placeholder="Email" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">
                <input type="password" placeholder="Mật khẩu" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">
                <button type="submit" style="width: 100%; padding: 10px; background: #e74c3c; color: white; border: none; border-radius: 5px;">Đăng nhập</button>
            </form>
        </div>
    </div>
    
    <script>
        let originalScrollY = 0;
        
        function updateScrollInfo() {
            document.getElementById('scrollInfo').textContent = 'Scroll: ' + window.scrollY + 'px';
        }
        
        function openModal(e) {
            e.preventDefault();
            
            console.log('Opening modal at scroll position:', window.scrollY);
            
            // Capture current scroll position
            originalScrollY = window.scrollY;
            
            // Store scroll position
            document.body.setAttribute('data-scroll-y', originalScrollY);
            
            // Lock scroll
            document.body.style.position = 'fixed';
            document.body.style.top = `-${originalScrollY}px`;
            document.body.style.width = '100%';
            document.body.style.overflow = 'hidden';
            
            // Show modal
            document.getElementById('modalBackdrop').style.display = 'block';
            document.getElementById('modalContainer').style.display = 'flex';
            
            console.log('Modal opened. Body position:', document.body.style.position, 'Body top:', document.body.style.top);
        }
        
        function closeModal() {
            console.log('Closing modal');
            
            // Get stored scroll position
            const scrollY = document.body.getAttribute('data-scroll-y');
            
            // Restore body styles
            document.body.style.position = '';
            document.body.style.top = '';
            document.body.style.width = '';
            document.body.style.overflow = '';
            
            // Restore scroll position
            if (scrollY) {
                window.scrollTo(0, parseInt(scrollY));
                console.log('Restored scroll position to:', scrollY);
            }
            
            // Clean up
            document.body.removeAttribute('data-scroll-y');
            
            // Hide modal
            document.getElementById('modalBackdrop').style.display = 'none';
            document.getElementById('modalContainer').style.display = 'none';
        }
        
        // Update scroll info
        window.addEventListener('scroll', updateScrollInfo);
        
        // Test keyboard
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
