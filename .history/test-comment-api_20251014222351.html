<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Comment API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .test-section { margin: 20px 0; padding: 15px; background: #2a2a2a; border-radius: 8px; }
        .result { background: #333; padding: 10px; margin: 10px 0; border-radius: 4px; white-space: pre-wrap; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .comment { background: #444; padding: 10px; margin: 5px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test Comment API</h1>
    
    <div class="test-section">
        <h3>Comment API Tests</h3>
        <button onclick="testTopComments()">Test Top Comments</button>
        <button onclick="testAllComments()">Test All Comments</button>
        <button onclick="testPostComment()">Test Post Comment</button>
        <button onclick="clearResults()">Clear Results</button>
        <div id="results"></div>
    </div>

    <script>
        const API_URL = '/api';

        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            resultsDiv.innerHTML += `<div class="result ${className}">[${timestamp}] ${message}</div>`;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function testTopComments() {
            log('🧪 Testing getTopComments API...');
            try {
                const response = await fetch(`${API_URL}/comments/top/tieu-diet-ca-map?limit=5`);
                const data = await response.json();
                
                if (data.success) {
                    log(`✅ Found ${data.data.length} top comments`, 'success');
                    data.data.forEach((comment, index) => {
                        log(`Comment ${index + 1}: ${comment.username} - "${comment.content}" (${comment.upvotes} upvotes)`);
                    });
                } else {
                    log(`❌ API Error: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`❌ Request Error: ${error.message}`, 'error');
            }
        }

        async function testAllComments() {
            log('🧪 Testing getAllComments API...');
            try {
                const response = await fetch(`${API_URL}/comments/tieu-diet-ca-map?page=1&limit=10&sort=newest`);
                const data = await response.json();
                
                if (data.success) {
                    log(`✅ Found ${data.data.length} comments (Page ${data.currentPage}/${data.totalPages})`, 'success');
                    data.data.forEach((comment, index) => {
                        log(`Comment ${index + 1}: ${comment.username} - "${comment.content}"`);
                    });
                } else {
                    log(`❌ API Error: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`❌ Request Error: ${error.message}`, 'error');
            }
        }

        async function testPostComment() {
            log('🧪 Testing postComment API...');
            try {
                const commentData = {
                    movieSlug: 'tieu-diet-ca-map',
                    content: `Test comment từ browser - ${new Date().toLocaleTimeString()}`,
                    username: 'Browser Tester'
                };

                const response = await fetch(`${API_URL}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(commentData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log(`✅ Comment posted successfully! ID: ${data.data._id}`, 'success');
                    log(`Content: "${data.data.content}"`);
                } else {
                    log(`❌ API Error: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`❌ Request Error: ${error.message}`, 'error');
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-run top comments test on load
        window.onload = () => {
            testTopComments();
        };
    </script>
</body>
</html>
