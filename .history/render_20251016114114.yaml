services:
  - type: web
    name: tuphim-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        fromDatabase:
          name: tuphim-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://www.tuphim.online
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: KKPHIM_API_URL
        value: https://phimapi.com
      - key: CACHE_TTL
        value: 3600
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: BCRYPT_ROUNDS
        value: 12
      - key: HELMET_ENABLED
        value: true
      - key: CORS_ENABLED
        value: true
      - key: SYNC_ENABLED
        value: true
      - key: SYNC_INTERVAL
        value: 3600000
      - key: SYNC_BATCH_SIZE
        value: 50

databases:
  - name: tuphim-db
    plan: free
