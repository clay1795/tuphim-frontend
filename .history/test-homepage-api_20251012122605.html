<!DOCTYPE html>
<html>
<head>
    <title>Test Homepage API</title>
    <style>
        body { font-family: Arial; background: #1a1a1a; color: white; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; background: #333; }
        .success { border-left: 4px solid #4ade80; }
        .error { border-left: 4px solid #f87171; }
        .loading { border-left: 4px solid #fbbf24; }
        button { padding: 10px 20px; margin: 5px; background: #dc2626; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .movie-item { margin: 10px 0; padding: 10px; background: #444; border-radius: 5px; }
        .movie-title { font-weight: bold; color: #60a5fa; }
    </style>
</head>
<body>
    <h1>üé¨ Test Homepage API</h1>
    <button onclick="testTopMovies()">Test Top 6 Movies</button>
    <button onclick="testFeaturedMovies()">Test Featured Movies</button>
    <button onclick="testStats()">Test Stats</button>
    <div id="results"></div>

    <script>
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testTopMovies() {
            addResult('üîÑ Testing Top 6 Movies API...', 'loading');
            
            try {
                const response = await fetch('/api/mongo-movies/new?page=1&limit=6');
                const data = await response.json();
                
                if (data.success && data.data.items) {
                    const movies = data.data.items;
                    addResult(`‚úÖ Top Movies API Success! Loaded ${movies.length} movies`, 'success');
                    
                    movies.forEach((movie, index) => {
                        addResult(`
                            <div class="movie-item">
                                <div class="movie-title">${index + 1}. ${movie.name}</div>
                                <div>Year: ${movie.year || 'N/A'}</div>
                                <div>Type: ${movie.type || 'N/A'}</div>
                                <div>Episodes: ${movie.episode_current || 'N/A'}</div>
                            </div>
                        `, 'success');
                    });
                } else {
                    addResult('‚ùå No movies found in response', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Top Movies API Error: ${error.message}`, 'error');
            }
        }
        
        async function testFeaturedMovies() {
            addResult('üîÑ Testing Featured Movies API...', 'loading');
            
            try {
                const response = await fetch('/api/mongo-movies/new?page=1&limit=24');
                const data = await response.json();
                
                if (data.success && data.data.items) {
                    const movies = data.data.items;
                    addResult(`‚úÖ Featured Movies API Success! Loaded ${movies.length} movies`, 'success');
                    
                    // Show first 5 movies
                    movies.slice(0, 5).forEach((movie, index) => {
                        addResult(`
                            <div class="movie-item">
                                <div class="movie-title">${index + 1}. ${movie.name}</div>
                                <div>Year: ${movie.year || 'N/A'}</div>
                                <div>Type: ${movie.type || 'N/A'}</div>
                            </div>
                        `, 'success');
                    });
                } else {
                    addResult('‚ùå No featured movies found', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Featured Movies API Error: ${error.message}`, 'error');
            }
        }
        
        async function testStats() {
            addResult('üîÑ Testing Stats API...', 'loading');
            
            try {
                const response = await fetch('/api/mongo-movies/stats');
                const data = await response.json();
                
                if (data.success && data.data) {
                    const stats = data.data;
                    addResult(`‚úÖ Stats API Success!`, 'success');
                    addResult(`Total Movies: ${stats.totalMovies}`, 'success');
                    addResult(`Types: ${stats.byType ? stats.byType.map(t => `${t._id}: ${t.count}`).join(', ') : 'N/A'}`, 'success');
                    addResult(`Last Sync: ${stats.lastSync || 'N/A'}`, 'success');
                } else {
                    addResult('‚ùå No stats found', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Stats API Error: ${error.message}`, 'error');
            }
        }
        
        // Auto test on load
        window.onload = function() {
            testTopMovies();
        };
    </script>
</body>
</html>
